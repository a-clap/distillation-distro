#@TYPE: Machine
#@NAME: Beaglebone
#@DESCRIPTION: Machine based on beaglebone-yocto

DISTRO = "beagle-common"

MACHINEOVERRIDES .= ":beaglebone-yocto"
require conf/machine/beaglebone-yocto.conf

PREFERRED_PROVIDER_virtual/kernel = "linux-yocto-rt"
PREFERRED_VERSION_linux-yocto-rt = "5.15%"

KERNEL_DEVICETREE = "am335x-bone.dtb am335x-boneblack.dtb"

MACHINE_FEATURES:remove = "usbgadget usbhost alsa"
MACHINE_FEATURES:append = " onewire spidev"
